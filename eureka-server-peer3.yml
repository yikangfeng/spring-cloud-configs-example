server:
  port: 7082

eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:7080/eureka/,http://localhost:7081/eureka/ 
  server:
      waitTimeInMsWhenSyncEmpty: 0
      enableSelfPreservation: false